<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRCHA COIN Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ERRCHA COIN</h1>
        <div class="counter" id="counter">0</div>
        <button class="coin-button" id="coin-button">
            <img src="coin.png" alt="Coin" class="coin" id="coin">
        </button>
        <div class="navbar">
            <button class="nav-button">Друзья</button>
            <button class="nav-button">Основной</button>
            <button class="nav-button">Инвестиции</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
